        <script src="validarSenha.js"></script> 
<!--========================== Validação da Senha ===============================-->
        <script>  
            function validar() {
                let ticado = document.getElementById('acordo').checked;
                // alert(ticado);
                if (ticado) {                                                  
                    var pw = formulario.senha.value;
                    var rpw = formulario.rep_senha.value;
                    var resultado = testarSenha(pw);             

                    if (resultado == 'Senha OK' && rpw != pw) {
                        alert('Favor repetir a mesma senha');
                        formulario.rep_senha.focus();
                        // return false;
                    }
                    if (resultado == 'Senha OK' && rpw == pw) {
                        alert('Cadastro realizado com Sucesso!');  
                    }               
                } else {
                    alert('É necessário aceitar o Termo de Consentimento');
                }
            } 
                    
        </script>
  
    </head>
<body> 
<div id="fundo">
 
	<header id="cabecalho">

    <h1>Formulário de Cadastro</h1>
    <p>Preencha os dados abaixo</p>
    <!-- <div class="imgForm"><img src="img/contato.png"></div> -->
    

<!--================== Identificação do Usuário =========================-->   
    <form name="formulario">
        <fieldset><legend>Identificação do Usuário</legend>

<!--========================= Nome ===============================-->           
            <label for="iNome">Nome completo:</label> 
            <input id="iNome" type="text" name="nome" required> 

<!--========================= Email  ==============================-->            
            <label for="iEmail" >E-mail:</label> 
            <input id="iEmail" type="email" name="email" placeholder="seuemail@dominio.com" maxlength="40" required> 

 <!--=============== Telefone e Data de Nascimento ================-->  
            <div class="tel">
                <label for="iTel" >Telefone:</label> 
                <input id="iTel" type="tel" name="telefone" placeholder= "(XX) XXXXX-XXXX" required>
            </div>
            <div class="nasc">
                <label for="iNasc">Data de Nascimento:</label>  
                <input type="date" name="nasc" id="iNasc">
            </div>

<!--======== Formação (radio) > input dentro do label) ===========-->
            <fieldset id="formacao"><legend>Formação:</legend>

                <label for="medio"><input id="medio" type="radio" name="study" value="M">Ensino Médio</label>
                
                <label for="rTel"><input id="rTel" type="radio" name="study"  value="S" checked>Superior completo</label> 

                <label for="pos"><input id="pos" type="radio" name="study"  value="P">Pós-graduado</label> 

            </fieldset>

<!--=============== SENHA e confirmação ================-->  
            <div class="pw">
                <label for="iSenha" >Senha:</label> 
                <input id="iSenha" type="text" name="senha" minlength="6" maxlength="10" required>   <!--type="password"-->
            </div>

            <div class="pw">
                <label for="cSenha" >Confirme sua Senha:</label> 
                <input id="cSenha" type="text" name="rep_senha" minlength="6" maxlength="10" >
            </div>


        </fieldset> 


 <!--========================== Mensagem  ======================-->  
        <fieldset><legend>Mensagem</legend>      
		    <textarea name="mensagem" cols="70" rows="6"  placeholder="Deixe sua mensagem"></textarea>  
            
<!--========================== checkbox Gostaria ... ? ===========================-->  
        <label class="checkbox"><input type="checkbox">Gostaria de ser contatado por um dos nossos vendedores?</label>

 <!--========================== dropdown ===============================-->  
        <div>
            <h3>Qual horário prefere ser atendido?</h3>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </div>

    </fieldset> 

 <!--========================== Termo de Consentimento  ======================--> 
        <script src="termoConsentimento.js"></script>
        <div class="termo"> 
            <input class="quadradinho" type="checkbox" id="acordo">
            <label for="acordo"> Concordo com o </label>

            <input class="verTermo" type="submit" value="Termo de Consentimento" src="termoConsentimento.js" onclick="termo()"/>
        </div>

 <!--========================== Botão ENVIAR ===============================-->  
        <input class="botao" type="image" value="enviar" src="img/botao-enviar2.png" onclick="validar()"/>

    </form> 

 <!--========================== Rodapé ===============================-->  
    <footer id="rodape" >      
        <p>developed by Eber</p>  
    </footer>    
     
</div>  
</body>
